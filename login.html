<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind Login Page</title>
</head>

<body class="min-h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');">

    <!-- LOGIN CARD -->
    <div class="bg-white/30 backdrop-blur-xl p-10 rounded-2xl shadow-xl w-96">
        <h1 class="text-3xl font-bold underline text-center text-red-300 ">Sanjivani Ayurvedic</h1>
    </br>
        <h2 class="text-2xl font-bold mb-6 text-center text-white">
            Letâ€™s Get Started
        </h2>

        <form class="space-y-4">

            <!-- Email -->
            <div>
                <label class="block text-white font-semibold mb-1">Email Address</label>
                <input type="email" id="email" required
                    class="w-full p-2 rounded-lg bg-white/70 focus:bg-white outline-none">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-white font-semibold mb-1">Password</label>
                <input type="password" id="pass" required
                    class="w-full p-2 rounded-lg bg-white/70 focus:bg-white outline-none">
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
                Sign In
            </button>
        </form>
    </div>

</body>
</html>
