<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            var str="";
            for(j=1;j<=i;j++){
                // document.write("*");
                str+=" ";
            }
            for(j=5;j>=i;j--){
                // document.write("*");
                str+="*";
            }
            console.log(str);
        }
    </script>
</body>
</html>
