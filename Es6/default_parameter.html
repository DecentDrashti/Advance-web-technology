<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default parameter</title>
</head>
<body>
    <script>
        function Greet(name){
            console.log("Good Morning",name+"!");
        }
        Greet("Drashti");
        Greet(); //undefined
        //to avoid undefined we use default parameter
    </script>
</body>
</html>
