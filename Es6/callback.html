<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>
<body>
    <script>
        function printresult(ans)
        {
            console.log("The result is:",ans);
        }
        function calculator(num1,num2,operator,callback)
        {
            let result;
            switch(operator){
                case '+': result=num1+num2;
                            break;
                case '-': result=num1-num2;
                            break;
                case '*': result=num1*num2;
                            break;
            }
            callback(result);

        }
        var num1 = parseInt(prompt("Enter a number 1:"));
        var num2 = parseInt(prompt("Enter a number 2:"));
        var operator =prompt("Enter a operator:");
        calculator(num1,num2,operator,printresult);
    </script>
</body>
</html>
