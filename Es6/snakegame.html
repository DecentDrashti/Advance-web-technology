<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    #scoreBoard {
      margin-top: 20px;
      font-size: 18px;
    }
    #game {
       position: relative;
      width: 400px;
      height: 400px;
      background: rgb(8, 8, 8);
      margin: 20px auto;
      border: 2px solid white;
      overflow: hidden;
    }

    .snake {
      /* default styles kept but actual size/position set when drawing */
      background: lime;
      position: absolute;
      transform-origin: center;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .food {
      width: 20px;
      height: 20px;
      background: rgb(231, 46, 40);
      position: absolute;
      /* keep food square and aligned to grid */
      border-radius: 4px;
    }
    #gameOverScreen {
      display: none;
      color: yellow;
      font-size: 24px;
      margin-top: 20px;
    }

    #restartBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Snake Game</h2>
<div id="scoreBoard">Score: <span id="score">0</span></div>
<div id="game"></div>
<!-- Start button (visible before game starts) -->
<div>
  <button id="startBtn">Start Game</button>
</div>
<div id="gameOverScreen">
    Game Over!<br>
    Final Score: <span id="finalScore">0</span><br>
    <button id="restartBtn">Restart Game</button>
  </div>

<script>
  let game = document.getElementById("game");
  let startBtn = document.getElementById("startBtn");
  let scoreDisplay = document.getElementById("score");
  let finalScoreDisplay = document.getElementById("finalScore");
  let gameOverScreen = document.getElementById("gameOverScreen");
  let restartBtn = document.getElementById("restartBtn");
  let snake = [];
  let direction = "RIGHT";
  let food = {};
  let gameLoop;
  let gameOver = false;

  const boxSize = 20;
  const gameSize = 400;

  function resetGame() {
      direction = "RIGHT";
      snake = [{ x: 100, y: 100 }];
      placeFood();
      gameOver = false;
      scoreDisplay.textContent = "0";
      gameOverScreen.style.display = "none";
      if (startBtn) startBtn.style.display = "none";
      drawGame();
      clearInterval(gameLoop);
      gameLoop = setInterval(moveSnake, 200);
    }
    function endGame() {
      clearInterval(gameLoop);
      gameOver = true;
      finalScoreDisplay.textContent = snake.length;
      gameOverScreen.style.display = "block";
      if (startBtn) startBtn.style.display = "inline-block";
    }

  function drawGame() {
    game.innerHTML = "";

    // draw snake as thin segments aligned to neighbors so it looks like a continuous line
    for (let i = 0; i < snake.length; i++) {
      const part = snake[i];
      const div = document.createElement("div");
      div.className = "snake";

      // choose neighbor to determine orientation:
      // head uses next segment, others use previous
      let neighbor;
      if (i === 0) neighbor = snake[1] || snake[0];
      else neighbor = snake[i - 1];

      const dx = (neighbor ? neighbor.x - part.x : 0);
      const dy = (neighbor ? neighbor.y - part.y : 0);

      // thin thickness in pixels
      const thickness = 6;

      if (dx !== 0) {
        // horizontal segment
        div.style.width = boxSize + "px";
        div.style.height = thickness + "px";
        div.style.left = part.x + "px";
        // center vertically inside the cell
        div.style.top = (part.y + (boxSize / 2) - (thickness / 2)) + "px";
      } else {
        // vertical segment
        div.style.width = thickness + "px";
        div.style.height = boxSize + "px";
        // center horizontally inside the cell
        div.style.left = (part.x + (boxSize / 2) - (thickness / 2)) + "px";
        div.style.top = part.y + "px";
      }

      // highlight head slightly
      if (i === 0) {
        div.style.background = "#aaff00";
        div.style.boxShadow = "0 0 6px #aaff00";
      }

      game.appendChild(div);
    }

    // draw food (keeps square size aligned to grid)
    let f = document.createElement("div");
    f.className = "food";
    f.style.width = boxSize + "px";
    f.style.height = boxSize + "px";
    f.style.left = food.x + "px";
    f.style.top = food.y + "px";
    game.appendChild(f);
  }

  function moveSnake() {
    let head = { ...snake[0] };

    if (direction == "RIGHT") head.x += boxSize;
    else if (direction == "LEFT") head.x -= boxSize;
    else if (direction == "UP") head.y -= boxSize;
    else if (direction == "DOWN") head.y += boxSize;

    if (head.x < 0 || head.x >= gameSize || head.y < 0 || head.y >= gameSize) {
      return endGame();
    }

    for (let part of snake) {
      if (part.x === head.x && part.y === head.y) {
        return endGame();
      }
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      placeFood();
      scoreDisplay.textContent = snake.length;
    } else {
      snake.pop();
    }

    drawGame();
  }

  function placeFood() {
    food.x = Math.floor(Math.random() * (gameSize / boxSize)) * boxSize;
    food.y = Math.floor(Math.random() * (gameSize / boxSize)) * boxSize;
  }

  document.onkeydown = function(e) {
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  }
   restartBtn.onclick = resetGame;
   startBtn.onclick = resetGame;
</script>
</body>
</html>
